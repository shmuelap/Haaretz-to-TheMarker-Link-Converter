<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <title>ממיר קישורים - הארץ ➜ דהמרקר</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            direction: rtl;
            text-align: center;
            margin-top: 50px;
        }
        input, button {
            padding: 10px;
            font-size: 1em;
            width: 60%;
            margin-bottom: 20px;
        }
        .output {
            margin-top: 20px;
            font-size: 1.1em;
            color: darkgreen;
            word-break: break-word;
        }
    </style>
</head>
<body>
    <h2>🔁 ממיר קישורים מהארץ לדהמרקר</h2>
    <input type="text" id="inputUrl" placeholder="הדבק כאן את הקישור מהארץ">
    <br>
    <button onclick="convertUrl()">המר קישור</button>
    <div class="output" id="outputUrl"></div>

    <script>
        function convertUrl() {
            const input = document.getElementById("inputUrl").value.trim();
            const haaretzPrefix = "https://www.haaretz.co.il/";
            if (!input.startsWith(haaretzPrefix)) {
                document.getElementById("outputUrl").innerText = "❗ הקישור לא תקין. ודא שהוא מתחיל ב־https://www.haaretz.co.il/";
                return;
            }

            const path = input.slice(haaretzPrefix.length);
            const newUrl = "https://www.themarker.com/hrtz/" + path;
            document.getElementById("outputUrl").innerHTML =
                `<strong>🔗 הקישור החדש:</strong><br><a href="${newUrl}" target="_blank">${newUrl}</a>`;
        }
    </script>
</body>
</html>
